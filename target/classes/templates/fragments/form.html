<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<!------------------------------------------------------<<Employee>>-------------------------------------------------------------->
<!--Add Start-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" th:fragment="addModal">
    <form class="formAdd" th:action="@{/add}" method="post" th:object="${newEmployee}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm nhân viên mới</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employeeId" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="employeeId" th:field="*{employeeId}" name="employeeId"
                               placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="employeeName" class="col-form-label">Họ và Tên</label>
                        <input class="form-control" id="employeeName" th:field="*{employeeName}" name="employeeName"
                               placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="employeeAge" class="col-form-label">Tuổi</label>
                        <input class="form-control" id="employeeAge" th:field="*{employeeAge}" name="employeeAge"
                               placeholder="">
                    </div>
                    <div class="form-group" >
                        <label class="control-label" for="positionSelectAdd">Chức Vụ</label>
                        <div>
                            <select id="positionSelectAdd" th:field = "*{positions}" name="position" class="form-control custom-dropdown">
                                <option th:value = "null">Không phân công</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employeeNumberPhone" class="col-form-label">Số điện thoại</label>
                        <input class="form-control" id="employeeNumberPhone" placeholder=""
                               th:field="*{employeeNumberPhone}" name="employeeNumberPhone">
                    </div>
                    <div class="form-group">
                        <label for="employeeAddress" class="col-form-label">Địa chỉ</label>
                        <input class="form-control" id="employeeAddress" th:field="*{employeeAddress}"
                               name="employeeAddress" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="joiningDate" class="col-form-label">Ngày Vào Làm</label>
                        <input class="form-control" id="joiningDate" th:field="*{joiningDate}" name="joiningDate"
                               placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End-->

<!--Edit Start-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel"
     aria-hidden="true" th:fragment="editModal">
    <form class="formEdit" th:action="@{/edit}" method="put" th:object="${editEmployee}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EditModalLabel">Cập Nhập</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employeeId" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="id-edit" th:field="*{employeeId}" name="id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="employeeName" class="col-form-label">Họ và Tên</label>
                        <input class="form-control" id="fullName-edit" th:field="*{employeeName}" name="fullName"
                               placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="employeeAge" class="col-form-label">Tuổi</label>
                        <input class="form-control" id="age-edit" th:field="*{employeeAge}" name="age" placeholder="">
                    </div>
                    <div class="form-group" >
                        <label class="control-label" for="positionSelectUpdate">Chức Vụ</label>
                        <div>
                            <select id="positionSelectUpdate" th:field = "*{positions}" name="position" class="form-control custom-dropdown">
                                <option th:value = "null">Không phân công</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employeeNumberPhone" class="col-form-label">Số điện thoại</label>
                        <input class="form-control" id="numberPhone-edit" th:field="*{employeeNumberPhone}"
                               name="numberPhone">
                    </div>
                    <div class="form-group">
                        <label for="employeeAddress" class="col-form-label">Địa chỉ</label>
                        <input class="form-control" id="address-edit" th:field="*{employeeAddress}" name="address"
                               placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End-->

<!--Delete begin-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel"
     aria-hidden="true" th:fragment="deleteModal">
    <form class="formDelete" th:action="@{/delete}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="DeleteModalLabel">Xóa Nhân Viên</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employeeId" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="idDelete" name="idDelete" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--End-->

<!--------------------------------------------------------<<End>>--------------------------------------------------------------->

<!------------------------------------------------------<<Salary>>-------------------------------------------------------------->
<!--Add Start-->
<div class="modal fade" id="addSalaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="addSalaryModal">
    <form class="formAdd" th:action="@{/add-salary}" method="post" th:object="${salary_add}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSalaryModalLabel">Thêm Lương</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="employee_id" th:field="*{employee.employeeId}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Tháng</label>
                        <input class="form-control" id="date" th:field="*{date}" name="date" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-form-label">Lương</label>
                        <input class="form-control" id="amount" th:field="*{salaryAmount}" name="amount" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Add End-->

<!--Edit Start-->
<div class="modal fade" id="editSalaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="addSalaryModal">
    <form class="formAdd" th:action="@{/edit-salary}" method="post" th:object="${salary_add}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSalaryModalLabel">Sửa Lương</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="employee_idEdit" th:field="*{employee.employeeId}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Tháng</label>
                        <input class="form-control" id="dateEdit" th:field="*{date}" name="date" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-form-label">Lương</label>
                        <input class="form-control" id="amountEdit" th:field="*{salaryAmount}" name="amount" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Edit End-->
<!--Delete Start-->
<div class="modal fade" id="deleteSalaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="addSalaryModal">
    <form class="formAdd" th:action="@{/delete-salary}" method="post" th:object="${salary_add}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteSalaryModalLabel">Xóa Lương</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Mã nhân viên</label>
                        <input class="form-control" id="employee_idDelete" th:field="*{employee.employeeId}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Tháng</label>
                        <input class="form-control" id="dateDelete" th:field="*{date}" name="date" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--Add start-->
<div class="modal fade" id="addPositionModal" tabindex="-1" role="dialog" aria-labelledby="addPositionModal"
     aria-hidden="true" th:fragment="addPositionModal">
    <form class="formAdd" th:action="@{/add-position}" method="post" th:object="${positionNew}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPositionModalLabel">Thêm Chức Vụ</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Tên Chức Vụ</label>
                        <input class="form-control" id="positionAdd" th:field="*{positionName}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Hệ Số</label>
                        <input class="form-control" id="salaryBase" th:field="*{salaryBase}"
                               name="employee_id" placeholder="">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
        </div>
    </form>
</div>
<!--Add End-->
<!--delete start-->
<div class="modal fade" id="deletePositionModal" tabindex="-1" role="dialog" aria-labelledby="addPositionModal"
     aria-hidden="true" th:fragment="deletePositionModal">

        <div class="modal-dialog" role="document">

                <div class="modal-header">
                    <h5 class="modal-title" id="deletePositionModalLabel">Xóa Chức Vụ</h5>

                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

</div>

<!--Add start-->

<div class="modal fade" id="attendanceAddModal" tabindex="-1" role="dialog" aria-labelledby="attendanceAddModal"
     aria-hidden="true" th:fragment="attendanceAddModal">
    <form class="formAdd" th:action="@{/add-attendance}" method="post" th:object="${attendanceNew}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attendanceAddModalLabel">Chấm Công</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee_id" class="col-form-label">Mã Nhân Viên</label>
                        <input class="form-control" id="attendanceEmployeeId" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Ngày</label>
                        <input class="form-control" id="attendanceDate" th:field="*{checkIn}"
                               name="employee_id" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="date" class="col-form-label">Giờ vào</label>
                        <input class="form-control" id="attendanceTimeIn" th:field="*{timeIn}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Giờ ra</label>
                        <input class="form-control" id="attendanceTimeOut" th:field="*{timeOut}"
                               name="employee_id" placeholder="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Add End-->
<script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
