<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <!-- Sidebar End -->


  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Navbar End -->


    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light text-center rounded p-4">
        <h4 class="text-left mb-0">Bảng Chấm Công</h4>
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#addModal" data-whatever="@mdo">Chấm Công
            </button>
            <button type="submit" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#editModal" data-whatever="@mdo">Sửa
            </button>
            <button type="submit" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#deleteModal" data-whatever="@mdo">Xóa
            </button>
          </div>
        </div>
        <div>
          <table class="table text-left align-middle table-bordered table-hover mb-0">
            <thead>
            <tr class="text-dark">
              <th scope="col">Mã Nhân Viên</th>
              <th scope="col">Họ và Tên</th>
              <th scope="col">Chức Vụ</th>
              <th scope="col">Ngày Vào Làm</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- Form End -->


    <!-- Footer Start -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
