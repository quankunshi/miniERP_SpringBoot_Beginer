<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <!-- Sidebar End -->


  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Navbar End -->


    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h4 class="mb-0">Danh Sách Chức Vụ</h4>
          <div>
            <div th:if="${success}" class="alert alert-success">
              <p th:text="${success}" class="text-center"></p>
            </div>
            <div th:if="${failed}" class="alert alert-danger">
              <p th:text="${failed}" class="text-center"></p>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#addPositionModal" data-whatever="@mdo">Thêm
            </button>
            <button type="submit" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#deletePositionModal" data-whatever="@mdo">Xóa
            </button>
          </div>
        </div>
        <div>
          <table class="table text-left align-middle table-bordered table-hover mb-0">
            <thead>
            <tr class="text-dark">
              <th scope="col">Chức Vụ</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Hệ số</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="position:${ListCounts}">
              <td th:text="${position[0]}"/>
              <td th:text="${position[1]}"/>
              <td th:text="${position[2]}"/>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Form End -->


    <!-- Footer Start -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="~{fragments/form :: addPositionModal}"></div>

<div th:replace="~{fragments/form :: deletePositionModal}"></div>

<!-- Template Javascript -->
<script th:replace="~{fragments/script :: script}"></script>
</body>

</html>
